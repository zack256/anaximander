<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "cache-control" content = "no-cache">
		<title>{{ tag.name }} - Tagged Articles</title>
		<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
		<link rel = "stylesheet" href = "/assets/css/news.css">
	</head>
	<body>
		<h3 class = "title is-3">{{ tag.name }}</h3>
		<h5 class = "subtitle is-5">Created by <a href = "/users/{{ author.username }}/">{{ author.username }}</a> at {{ est_date(tag.created) }} EST.</h5>
		<br/>
		<p>{{ tag.description }}</p>
		<br/>
        {% for article_list in article_lists %}
        <h5 class = "subtitle is-5"><a href = "/news/articles/{{ article_list[2] }}/">{{ article_list[0] }}</a></h5>
		<p>Written {{ est_date(article_list[1]) }}.</p>
		<br/>
		{% endfor %}
		<h5 class = "subtitle is-5"><a href = "/news/">Back to News</a></h5>
	</body>
</html>
