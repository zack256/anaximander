{% extends "base.html" %}
{% block title %}{{ wiki.full }}{% endblock %}
{% block content %}
{% set home_url = "/wikis/" + wiki.name %}
<h3 class = "title is-3">All articles - {{ wiki.full }}</h3>
<h5 class = "subtitle is-5">Article List</h5>
<div class = "content">
    <ul>
    {% for article in articles %}
        <li>
           <p><a href = "{{ home_url }}/articles/{{ article.name }}/">{{ article.readable_name() }}</a></p>
        </li>
    {% endfor %}
    </ul>
</div>
<h3 class = "subtitle is-5"><a href = "/">Home</a></h3>
{% endblock %}
