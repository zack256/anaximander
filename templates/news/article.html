<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "cache-control" content = "no-cache">
		<title>{{ title }}</title>
		<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
		<link rel = "stylesheet" href = "/assets/css/news.css">
	</head>
	<body>
		<h3 class = "title is-3">{{ title }}</h3>
		<h5 class = "subtitle is-5">Written by <a href = "/users/{{ author.username }}/">{{ author.username }}</a> at {{ date_made }} EST.</h5>
		{% if tags|length > 0 %}
		<div class="tags are-medium">
		    {% for tag in tags %}
            <span class="tag is-info news-tag"><a href = "/news/tags/{{ tag.name }}/">{{ tag.name }}</a></span>
            {% endfor %}
        </div>
        {% endif %}
        {% for paragraph in paragraphs %}
		<p>{{ paragraph }}</p>
		<br/>
		{% endfor %}
		<h5 class = "subtitle is-5"><a href = "/news/">Back to News</a></h5>
	</body>
</html>
