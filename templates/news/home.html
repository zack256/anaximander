<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "cache-control" content = "no-cache">
		<title>Anaximander - News</title>
		<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
		<link rel = "stylesheet" href = "/assets/css/news.css">
	</head>
	<body>
		<h3 class = "title is-3">News</h3>
		<br/>
        {% for article_list in article_lists %}
        <h5 class = "subtitle is-5"><a href = "/news/articles/{{ article_list[2] }}/">{{ article_list[0] }}</a></h5>
		<p>Written {{ est_date(article_list[1]) }} by <a href = "/users/{{ article_list[3].username }}/">{{ article_list[3].username }}</a>.</p>
		<br/>
		{% endfor %}
		<h5 class = "subtitle is-5"><a href = "/">Home</a></h5>
	</body>
</html>
